	<style>
		:root {
			--bg: #000;
			--shadow: #00000177;
			--fg: #222223;
			--fg2: #333334;
			--fg3: #555556;
			--fg4: #777778;
			--text: #fff;
			--selection: #fff7;
			--brand: #30f;
			--brandt: #60f5;

			--u: 1.2vw;
		}

		body {
			margin: 0;
			background: var(--bg);

			overflow: hidden;
		}
		#controller {
			#grid {
				display: grid;
				gap: 1vw;

				.row {
					display: flex;
					gap: 1vw;
				}
				.pad {
					width: 49.5vw;
					height: 49.5vw;
					background: var(--fg);
				}
			}
		}

		#load {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;

			background: var(--bg);
			z-index: 100;
			
			&hidden {
				display: none;
			}
			p {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);

				color: var(--text);
			}
		}
		
		input[type='number'] {
			-moz-appearance: textfield;
			appearance: textfield;
		}
		input::-webkit-outer-spin-button,
		input::-webkit-inner-spin-button {
			-webkit-appearance: none;
		}

		dialog {
			position: absolute;
			top: 0;
			left: 0;

			width: 100vw;
			height: 100vh;

			background: var(--shadow);
		}
		dialog .modal {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);

			width: calc(60 * var(--u));
			height: max-content;
			max-height: 80vh;
			box-sizing: border-box;

			padding: calc(1.5 * var(--u));
			background: var(--bg);
			border-radius: calc(1 * var(--u));

			display: flex;
			flex-direction: column;
			align-items: center;

			h1, p {
				color: var(--text);
				font-family: Arial;
			}
			h1 {
				margin: calc(1 * var(--u)) 0;
				font-size: calc(2.5 * var(--u));
			}
			p {
				margin: calc(1 * var(--u)) 0;
				font-size: calc(1 * var(--u));
			}
			#waveform {
				width: 80%;
				margin: calc(1.5 * var(--u)) 0;

				::part(region) {
					color: var(--text);
				}
			}

			#clr-picker {
				display: flex;
				margin-top: calc(1.5 * var(--u));

				#presets {
					display: grid;
					grid-template-columns: repeat(16, calc(2 * var(--u)));

					.colour {
						background: var(--clr);

						border: none;
						width: 100%;
						aspect-ratio: 1/1;
					}
				}
				#chosen {
					width: calc(12 * var(--u));
					height: calc(12 * var(--u));
					margin: calc(2 * var(--u));
					background: var(--clr);
					border-radius: calc(.5 * var(--u));
				}
			}
			#rgb {
				display: flex;
				gap: calc(1 * var(--u));
				margin-top: calc(1.5 * var(--u));
				justify-content: center;

				input, #clr-set {
					width: calc(8 * var(--u));
					font-size: calc(2 * var(--u));
					border-radius: calc(.5 * var(--u));
					text-align: center;

					background: var(--fg);
					border: 1px solid var(--fg3);
					color: var(--text);

					&:focus {
						outline: none;
						border-color: var(--brand);
					}
					&::selection {
						background: var(--selection);
					}
				}
				#clr-set {
					cursor: pointer;
					border-color: var(--brand);
					background: var(--brand);
				}
			}
		}

		#zoom-slider {
			appearance: none;
			-webkit-appearance: none;
			background: transparent;
			cursor: pointer;
			width: 80%;
			--fill: 0%;

			&::-webkit-slider-runnable-track, &::-moz-range-track {
				background: linear-gradient(to right, var(--fg4) var(--fill), var(--fg2) var(--fill)) !important;
				border-radius: calc(1 * var(--u));
				height: calc(1 * var(--u));
			}
			&::-moz-range-thumb {
				border: none;
				border-radius: 50%;
				background-color: var(--text);
				width: calc(2 * var(--u));
				height: calc(2 * var(--u));
			}
			&:focus {
				outline: none;
			}
		}
	</style>

	<script src="https://unpkg.com/wavesurfer.js@7/dist/plugins/regions.min.js"></script>
	<script>
		const samples = {};
		async function start() {
			document.getElementById('load').hidden = true;
			samples.amen = await loadAudio('amen.mp3');

			editPad('81')
		}

		function editPad(padId) {
			const regions = WaveSurfer.Regions.create();
			const ws = WaveSurfer.create({
				container: document.getElementById('waveform'),
				waveColor: '#aaa',
				progressColor: '#fff',
				normalize: true,
				url: '/amen.mp3',
				plugins: [regions],
			});
			const zoomSlider = document.getElementById('zoom-slider');

			ws.on('decode', () => {
				regions.addRegion({
					start: 0,
					end: ws.getDuration(),
					content: 'Selection',
					color: '#60f5',
				})
				zoomSlider.addEventListener('input', e => {
					ws.zoom(zoomSlider.valueAsNumber);
					zoomSlider.style.setProperty('--fill', `${zoomSlider.valueAsNumber / parseFloat(zoomSlider.max) * 100}%`)
				})
			});

			regions.on('region-clicked', (region, e) => {
				e.stopPropagation();
				ws.play(region.start, region.end);
			})

			//! zoomSlider.value = ws.
			zoomSlider.style.setProperty('--fill', `${zoomSlider.valueAsNumber / parseFloat(zoomSlider.max) * 100}%`)
			document.getElementById('edit-pad-modal').showModal();
		}


		const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

		async function loadAudio(url) {
			const resp = await fetch(url);
			const buffer = await resp.arrayBuffer();
			return await audioCtx.decodeAudioData(buffer);
		}
		function playSnippet(buffer, offset = 0, duration = undefined) {
			const src = audioCtx.createBufferSource();
			src.buffer = buffer;
			src.connect(audioCtx.destination);
			src.start(0, offset, duration);
		}

		document.getElementById('pad81').addEventListener('click', () => {
			playSnippet(samples.amen, 1.8, .15);
		});
		document.getElementById('pad82').addEventListener('click', () => {
			playSnippet(samples.amen, 2.25, .2);
		});

		// document.getElementById('load').hidden = true;
		
	</script>
